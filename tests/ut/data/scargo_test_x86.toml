[project]
name = "testproject"
version = "0.1.0"
description = "Project description."
homepage-url = "www.hello-world.com"

bin_name = "testproject"
target = "x86"
build-env = "native"
docker-file = ".devcontainer/Dockerfile-custom"
docker-image-tag = "testproject-dev:1.0"

cc  = "gcc"
cxx = "g++"
cxxstandard = "17"

cflags   = "-Wall -Wextra"
cxxflags = "-Wall -Wextra"

in-repo-conan-cache = false

[profile.Debug]
cflags   = "-g"
cxxflags = "-g"

[profile.Release]
cflags   = "-O3 -DNDEBUG"
cxxflags = "-O3 -DNDEBUG"

[profile.RelWithDebInfo]
cflags   = "-O2 -g -DNDEBUG"
cxxflags = "-O2 -g -DNDEBUG"

[profile.MinSizeRel]
cflags   = "-Os -DNDEBUG"
cxxflags = "-Os -DNDEBUG"

[check]
exclude = []

[check.pragma]
exclude = []

[check.copyright]
description = "Copyright"
exclude = []

[check.todo]
keywords = ["tbd", "todo", "TODO", "fixme"]
exclude = []

[check.cppcheck]
directories = []
suppress = []

[check.clang-format]
exclude = []

[check.clang-tidy]
exclude = []

[check.cyclomatic]
exclude = []

[tests]
cc  = "gcc"
cxx = "g++"

cflags   = "-Wall -Wextra -Og --coverage -fkeep-inline-functions -fkeep-static-consts"
cxxflags = "-Wall -Wextra -Og --coverage -fkeep-inline-functions -fkeep-static-consts"

gcov-executable = "" # Empty string -> use default gcov executable

