[project]
name = "example_project"
version = "0.1.0"
description = "Project description."
homepage-url = "www.hello-world.com"

bin_name = "example_project"
target = "x86"
build-env = "docker"
docker-file = ".devcontainer/Dockerfile-custom"
docker-image-tag = "example_project-dev:1.0"

cc = "gcc"
cxx = "g++"
cxxstandard = "17"

cflags = "-Wall -Wextra"
cxxflags = "-Wall -Wextra"

in-repo-conan-cache = false

[profile.Debug]
cflags = "-g"
cxxflags = "-g"

[profile.Release]
cflags = "-O3 -DNDEBUG"
cxxflags = "-O3 -DNDEBUG"

[profile.RelWithDebInfo]
cflags = "-O2 -g -DNDEBUG"
cxxflags = "-O2 -g -DNDEBUG"

[profile.MinSizeRel]
cflags = "-Os -DNDEBUG"
cxxflags = "-Os -DNDEBUG"

[check]
exclude = []

[check.pragma]
exclude = []

[check.copyright]
description = "Copyright"
exclude = []

[check.todo]
exclude = []

[check.clang-format]
exclude = []

[check.clang-tidy]
exclude = []

[check.cyclomatic]
exclude = []

[tests]
cc = "gcc"
cxx = "g++"

cflags = "-Wall -Wextra -Og --coverage -fkeep-inline-functions -fkeep-static-consts"
cxxflags = "-Wall -Wextra -Og --coverage -fkeep-inline-functions -fkeep-static-consts"

gcov-executable = "" # Empty string -> use default gcov executable

# conan dependencies "lib_name/version"
[dependencies]
general = []
build = []
tool = []
test = ["gtest/cci.20210126"]

[conan.repo]
# gitlab = "https://git.spyrosoft.it/api/v4/projects/159/packages/conan"


[scargo]
console-log-level = "INFO"
file-log-level = "WARNING"
update-exclude = []
version = "1.0.0"
